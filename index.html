<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" charset="UTF-8"></script>
</head>


<body>
    <!--title-->
    <section id="title">
        <div class="container">
            <h1>Click To Random</h1>
        </div>
    </section>


    <section id="content">
        <div class="container">
            <div class="player1">
                <p>Player 1</p>
                <img id="image1" class="image dice" src="image/page1.PNG">
            </div>
            <div class="player2">
                <p>Player 2</p>
                <img id="image2" class="image dice" src="image/page1.PNG">
            </div>
            <div class="btn">
                <button onclick="randomImage()">Click Me!!</button>
            </div>
        </div>
    </section>


    <footer>
        <div class="container">
            <p>www.Dicing.com</p>
        </div>
    </footer>
    
</body>
</html>
